<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2018 GA Tech Bootcamp Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"

    <link rel='stylesheet' href='fullcalendar-3.9.0/fullcalendar.css' />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/resrouces.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="#">Bootcamp 2018</a>

            <div>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
                <div class="circle">
                    <img src="Images/GaTechSeal.png" alt="GA Tech Seal" height="85px" width="85px" class="GaTechLogo">
                </div>
                <ul class="navbar">
                 <li class="nav-item">
                        <a class="nav-link" href="https://www.bootcampspot.com/login" target="_blank">Bootcamp Spot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/" target="_blank">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://calendar.google.com/calendar/b/1/r/week?sf=true" target="_blank">Google Calendar</a>
                    </li>
                </ul>    

            </div>
        </nav>
    </header>
    <div class="row" id="mainRow">
        <div class="" id="firstDiv">
            <section class="boxdiv card" id="map" placeholder="Google Maps"></section>
            <section class="boxdiv" id="weather">
                <h3></h3>
            </section>
        </div>
        
        <div class="boxdiv card" id="calendar">
            
    
        </div>

        <!-- Save Page -->
        <div class="boxdiv card" id="resources" placeholder="Resources">
            <div>
                <div class="row">
                    <button class="btn waves-effect btn-small waves-light" id="login">Google Login
                    </button>

                </div>
                <div class="row">
                    <form class="">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="save-title" type="text" value="" class="validate">
                                <label for="title">Title</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="save-url" type="tel" class="validate">
                                <label for="url">URL</label>
                            </div>
                            <button class="btn waves-effect btn-small submit-btn waves-light" type="submit" name="action">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-container">
            <table class="tableSaves" id="data-container">
                <tbody>
                </tbody>
            </table>
            </div>
        </div>

    </div>
    
<footer class="footer page-footer"><div>Progress and Service</div></footer>
</body>

    
<script>
    var map, infoWindow;
    function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
       zoom: 13,
       center: {lat: 33.77661467620815, lng: -84.39008474349977}
     });
 }</script>

src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeag2WwVDx9g2lGiiWgfVhPAzGYp2JVzs&callback=initMap">
